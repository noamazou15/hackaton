<script type="text/javascript">
	let prev_range = 0 //TODO FETCH
		let alldatapoints = []
		let current_id = 0
		let packages = []
		
		mapboxgl.accessToken = 'pk.eyJ1IjoiYXJlbDY0IiwiYSI6ImNsaW15cmk0bzBiZTMzZGx3Y3ZqeDQxaTgifQ._GOxfOthk6aSqNiVUP9JKw';

		const coordsTuple = [34.855495, 32.109334]
		var createGeoJSONCircle = function (center, radiusInKm, points) {
			if (!points) points = 64;

			var coords = {
				latitude: center[1],
				longitude: center[0]
			};

			var km = radiusInKm;

			var ret = [];
			var distanceX = km / (111.320 * Math.cos(coords.latitude * Math.PI / 180));
			var distanceY = km / 110.574;

			var theta, x, y;
			for (var i = 0; i < points; i++) {
				theta = (i / points) * (2 * Math.PI);
				x = distanceX * Math.cos(theta);
				y = distanceY * Math.sin(theta);

				ret.push([coords.longitude + x, coords.latitude + y]);
			}
			ret.push(ret[0]);

			return {
				"type": "geojson",
				"data": {
					"type": "FeatureCollection",
					"features": [{
						"type": "Feature",
						"geometry": {
							"type": "Polygon",
							"coordinates": [ret]
						}
					}]
				}
			};
		};
		const map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/light-v11',
			center: [34.855499, 32.109333],
			zoom: 13
		});
		func = async ()=>{
			alldatapoints = await getAllLocationsPromise()

			console.log(alldatapoints)
			for (const location of alldatapoints) {

				const el = document.createElement('div');
				el.className = 'marker';
				el.id = location._id

				// make a marker for each feature and add it to the map
				new mapboxgl.Marker(el)
					.setLngLat([location.coordinates.longitude, location.coordinates.latitude])
					.addTo(map);
			}
			map.on('load', function () {
				map.addSource("polygon", createGeoJSONCircle(coordsTuple, prev_range))
				map.addLayer({
					"id": "polygon",
					"type": "fill",
					"source": "polygon",
					"layout": {},
					"paint": {
						"fill-color": "blue",
						"fill-opacity": 0.3
					}
				});
			});
		}
		func()

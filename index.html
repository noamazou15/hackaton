<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Demo: Add custom markers in Mapbox GL JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
	<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
	<link href="./index.css" rel="stylesheet" />

	<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
</head>

<body>
	<div id="map"></div>
	<!-- Modal -->
	<div class="modal" id="PickupModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Dynamic Table in Modal</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<!-- Table -->
					<table class="table table-bordered" id="dynamicTable">
						<thead>
							<tr>
								<th>Title</th>
								<th>Address</th>
								<th>Bounty</th>
								<!-- <th>Select</th> -->
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

	<script>
		$(document).ready(function () {

			mapboxgl.accessToken = 'pk.eyJ1IjoiYXJlbDY0IiwiYSI6ImNsaW15cmk0bzBiZTMzZGx3Y3ZqeDQxaTgifQ._GOxfOthk6aSqNiVUP9JKw';
			const geojson = {
				'type': 'LocationCollection',
				'locations': [
					{
						'type': 'Feature',
						'geometry': {
							'type': 'Point',
							'coordinates': [34.855495, 32.109334]
						},
						'properties':
							[
								{
									'Title': 'Package For Pickup!',
									'Address': 'Ibn Gabirol 53',
									'Bounty': '5 Credits',
									
								},
								{
									'Title': 'Package For Pickup!',
									'Address': 'Ibn Gabirol 53',
									'Bounty': '5 Credits'
								},
								{
									'Title': 'Package For Pickup!',
									'Address': 'Ibn Gabirol 53',
									'Bounty': '5 Credits'
								}

							]
					}
					,
					{
						'type': 'Feature',
						'geometry': {
							'type': 'Point',
							'coordinates': [34.855595, 32.109334]
						},
						'properties':
							[
								{
									'Title': 'Package For Pickup!',
									'Address': 'Ibn Gabirol 53',
									'Bounty': '5 Credits'
								},
								{
									'Title': 'Package For Pickup!',
									'Address': 'Ibn Gabirol 53',
									'Bounty': '5 Credits'
								},
								{
									'Title': 'Package For Pickup!',
									'Address': 'Ibn Gabirol 53',
									'Bounty': '5 Credits'
								}

							]
					}
				]
			};
		

			const map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/mapbox/light-v11',
				center: [ 34.855499,32.109333],
				zoom: 13
			});
			
			// add markers to map
			for (const location of geojson.locations) {

				const el = document.createElement('div');
				el.className = 'marker';

				// make a marker for each feature and add it to the map
			
				new mapboxgl.Marker(el)
					.setLngLat(location.geometry.coordinates)
					.addTo(map);
			}
			jQuery('#PickupModal').on('show.bs.modal', function () {
				if ($.fn.DataTable.isDataTable('#dynamicTable')) {
					table.destroy();
				}
				table = $('#dynamicTable').DataTable({
					data: geojson.locations[0].properties,
					columns: [
						{ data: 'Title' },
						{ data: 'Address' },
						{ data: 'Bounty' }
						// { data: 'Select' },
						
					],
					 select: {
						select: true,
						style: 'multi',
						selector: 'td:first-child'
					},
				});
			});
			jQuery('.marker').on('click', function () {
				jQuery(
					'#PickupModal'
				).modal('show');
			});		
		});
	</script>
	

</body>

</html>
